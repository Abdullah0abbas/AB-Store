<app-header></app-header>
<div class="container-fluid">
    <div class="box mt-5">

        <div class="my-5 w-100">
            <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>
        </div>
        <div class="row" *ngIf="!loading">
            <div class="col-md-3 col-sm-12 item" *ngFor="let item of products" >
              <app-product [data]="item" (item)="addToCart($event)"></app-product>
            </div>
        </div>
    
        <div class="spinner text-center w-100" *ngIf="loading">
            <app-spinner></app-spinner>
        </div>
    </div>
    
    
</div>
